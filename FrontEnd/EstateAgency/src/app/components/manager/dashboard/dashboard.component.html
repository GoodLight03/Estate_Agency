<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" routerLink="/admin">
            <div class="sidebar-brand-icon rotate-n-15">
                <!-- <fa-icon [icon]="faceLaugh"></fa-icon> -->
            </div>
            <div class="sidebar-brand-text mx-3">Manager <sup>2</sup></div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Nav Item - Dashboard -->
        <li class="nav-item active">
            <a class="nav-link" routerLink="/admin">
                <!-- <fa-icon [icon]="tachometer"></fa-icon> -->
                <span>Dashboard</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <div *ngIf="role=='ROLE_ADMIN'">
            <!-- Heading -->
            <div class="sidebar-heading">
                Admnin
            </div>

            <!-- Nav Item - Pages Collapse Menu -->
            <li class="nav-item">
                <a class="nav-link collapsed" routerLink="/admin/report" routerLinkActive="active" data-toggle="collapse"
                    data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                    <!-- <fa-icon [icon]="bookmark"></fa-icon> -->
                    <span>Report</span>
                </a>
            </li>

            <!-- Nav Item - Utilities Collapse Menu -->
            <li class="nav-item">
                <a class="nav-link collapsed" routerLink="/admin/acount" routerLinkActive="active" data-toggle="collapse"
                    data-target="#collapseUtilities" aria-expanded="true" aria-controls="collapseUtilities">
                    <!-- <fa-icon [icon]="receipt"></fa-icon> -->
                    <span>Manager Acount</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link collapsed" routerLink="/admin/contact" routerLinkActive="active" data-toggle="collapse"
                    data-target="#collapseUtilities" aria-expanded="true" aria-controls="collapseUtilities">
                    <!-- <fa-icon [icon]="receipt"></fa-icon> -->
                    <span>Manager Contact</span>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">
        </div>

        <div *ngIf="role=='ROLE_AGENT'">
            <!-- Heading -->
            <div class="sidebar-heading">
                Agent
            </div>

            <!-- Nav Item - Pages Collapse Menu -->
            <li class="nav-item">
                <a class="nav-link" routerLink="/agent/report" routerLinkActive="active">
                    <!-- <fa-icon [icon]="cart"></fa-icon> -->
                    <span>Report</span>
                </a>
            </li>

            <!-- Nav Item - Charts -->
            <li class="nav-item">
                <a class="nav-link" routerLink="/agent/room" routerLinkActive="active">
                    <!-- <fa-icon [icon]="tag"></fa-icon> -->
                    <span>Manager Room</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/agent/maintenace" routerLinkActive="active">
                    <!-- <fa-icon [icon]="rocket"></fa-icon> -->
                    <span>Manager Maintenace</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/agent/contract" routerLinkActive="active">
                    <!-- <fa-icon [icon]="rocket"></fa-icon> -->
                    <span>Manager Contract</span></a>
            </li>
            <!-- <li class="nav-item">
                <a class="nav-link" routerLink="/agent/request">
                    <fa-icon [icon]="rocket"></fa-icon>
                    <span>Manager Request</span></a>
            </li> -->
            <li class="nav-item">
                <a class="nav-link" routerLink="/agent/chat" routerLinkActive="active">
                    <!-- <fa-icon [icon]="rocket"></fa-icon> -->
                    <span>Chat Room</span></a>
            </li>

            <hr class="sidebar-divider d-none d-md-block">
        </div>
    </ul>

    <div id="content-wrapper" class="d-flex flex-column">

        <div id="content">

            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <!-- <fa-icon [icon]="bars"></fa-icon> -->
                </button>

                <!-- Topbar Search -->
                <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                    <div class="input-group">
                        <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
                            aria-label="Search" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button">
                                <!-- <fa-icon [icon]="search"></fa-icon> -->
                            </button>
                        </div>
                    </div>
                </form>

                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">

                    <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                    <li class="nav-item dropdown no-arrow d-sm-none">
                        <a class="nav-link dropdown-toggle" id="searchDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <!-- <fa-icon [icon]="search"></fa-icon> -->
                        </a>
                        <!-- Dropdown - Messages -->
                        <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                            aria-labelledby="searchDropdown">
                            <form class="form-inline mr-auto w-100 navbar-search">
                                <div class="input-group">
                                    <input type="text" class="form-control bg-light border-0 small"
                                        placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="button">
                                            <i class="fas fa-search fa-sm"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </li>

                    <!-- Nav Item - Alerts -->
                    <li class="nav-item dropdown no-arrow mx-1">
                        <a class="nav-link dropdown-toggle" href="#" id="alertsDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <!-- <fa-icon [icon]="bell"></fa-icon> -->
                            <!-- Counter - Alerts -->
                            <span class="badge badge-danger badge-counter">3+</span>
                        </a>
                    </li>

                    <!-- Nav Item - Messages -->
                    <li class="nav-item dropdown no-arrow mx-1">
                        <a class="nav-link dropdown-toggle" href="#" id="messagesDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <!-- <fa-icon [icon]="evelope"></fa-icon> -->
                            <!-- Counter - Messages -->
                            <span class="badge badge-danger badge-counter">7</span>
                        </a>
                    </li>

                    <div class="topbar-divider d-none d-sm-block"></div>

                    <!-- Nav Item - User Information -->
                    <li class="nav-item dropdown no-arrow" ngbDropdown>
                        <a class="nav-link dropdown-toggle" role="button" ngbDropdownToggle>
                            <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{name}}</span>
                            <!-- <img class="img-profile rounded-circle" src="assets/image/author.jpg"> -->
                        </a>
                        <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" ngbDropdownMenu>
                            <a class="dropdown-item" ngbDropdownItem routerLink="/agent/information">
                                <!-- <fa-icon [icon]="userIcon"></fa-icon> -->
                                Profile
                            </a>
                            <a class="dropdown-item" ngbDropdownItem>
                                <!-- <fa-icon [icon]="gear"></fa-icon> -->
                                Settings
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="javascript:void(0)" (click)="logout()">
                                <!-- <fa-icon [icon]="logoutIcon"></fa-icon> -->
                                Logout
                            </a>
                        </div>
                    </li>

                </ul>

            </nav>
            <div class="container-fluid">

                <!-- <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                            class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
                </div> -->
                <router-outlet></router-outlet>

            </div>

        </div>

    </div>

</div>
