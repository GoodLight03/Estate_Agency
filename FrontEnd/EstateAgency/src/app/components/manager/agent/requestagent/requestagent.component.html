        <p-dialog header="Danh mục" [(visible)]="displayForm" [style]="{width: '30vw'}" [modal]="true"
            [transitionOptions]="'.3s'">
            <form action="">
                <div class="field">
                    <label class="mb-3">Category</label>
                    <div class="formgrid grid">

                        <select [(ngModel)]="select" (change)="addRoom()" name="idroom">
                            <option *ngFor="let category of listRoom"  [value]="category.room.id">
                                {{category.room.name}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="p-field">
                    <label for="username">Yêu cầu: </label>
                    <input type="text" pInputText class="w-full mt-2" [(ngModel)]="categoryForm.description"
                        name="name">
                </div>

                <div class="p-field mt-3">
                    <button type="submit" pButton (click)="createCategory()" *ngIf="!onUpdate">Tạo mới</button>
                    <button type="submit" pButton (click)="updateCategory()" *ngIf="onUpdate">Cập nhật</button>
                    <button pButton type="button" class="p-button-danger ml-3" (click)="displayForm=false">Hủy</button>
                </div>
            </form>
        </p-dialog>

        <p-table [value]="listCategory" [rows]="5" [paginator]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-category>
                <tr>
                    <td>{{category.room.name}}</td>
                    <td>{{category.description}}</td>
                    <td>{{category.date}}</td>
                    <td>{{category.status}}</td>
                    <td>
                        <select  *ngIf="!category.browse" style="width: 100%;text-align: left; background-color: #eee; border: none;" [(ngModel)]="category.status" name="role" (change)="onRoleChange(category)">
                            <option value="Đã tiếp nhận">Đã tiếp nhận</option>
                            <option value="Đang xử lý">Đang xử lý</option>
                            <option value="Đã xử lý">Đã xử lý</option>
                        </select>
                    </td>
